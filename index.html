<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <input type="text" name="answer" id="answer" placeholder="0"/>
        
        <div>
          <input type="button" value="CL" onclick="clearAll()" class="operator"/>
          <input type="button" value="DEL" onclick="deleteButton()" class="operator"/>
          <input type="button" value="." onclick="addAnswer('.')" class="operator"/>
          <input type="button" value="/" onclick="addAnswer('/')" class="operator"/>
        </div>
        <div>
          <input type="button" value="1" onclick="addAnswer('1')"/>
          <input type="button" value="2" onclick="addAnswer('2')"/>
          <input type="button" value="3" onclick="addAnswer('3')"/>
          <input type="button" value="+" onclick="addAnswer('+')" class="operator"/>
        </div>
        <div>
          <input type="button" value="4" onclick="addAnswer('4')"/>
          <input type="button" value="5" onclick="addAnswer('5')"/>
          <input type="button" value="6" onclick="addAnswer('6')"/>
          <input type="button" value="-" onclick="addAnswer('-')" class="operator"/>
        </div> 
        <div>
          <input type="button" value="7" onclick="addAnswer('7')"/>
          <input type="button" value="8" onclick="addAnswer('8')"/>
          <input type="button" value="9" onclick="addAnswer('9')"/>
          <input type="button" value="*" onclick="addAnswer('*')" class="operator"/>
          
        </div>
        <div>
          <input type="button" value="00" onclick="addAnswer('00')"/>
          <input type="button" value="0" onclick="addAnswer('0')"/>
          <input type="button" value="=" onclick="calculate()" class="equal operator"/>
          
        </div>
      </form>

    </div>
  </div>
   
    
    

</body>
</html>
